<!DOCTYPE HTML>
<html lang = "en">
    <>
        <meta charset="UTF-8">
        <meta 
            name="keywords"
            content="minesweeper, online, games, game, free, fun, brain, brain games"
        />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <!--Minesweeper game content-->
        <div class="grid">
            <header class="grid-item" id="grid-header">Minesweeper</header>
            <aside class="grid-item" id="grid-aside-left">
                <div id="button-div">
                    <button class="left-buttons" id="beginner-button">Beginner</button>
                    <button class="left-buttons" id="intermediate-button">Intermediate</button>
                    <button class="left-buttons" id="expter-button">Expert</button>
                    <button class="left-buttons" id="settings-button">Settings</button>
                </div>
            </aside>
            <main class="grid-item" id="grid-main">
                <div id="main-header">
                    <div class="indicators" id="mines">Mines</div>
                    <div class="indicators" id="reset"><img src="/Media/mine_smiley.jpeg" class="smiley" id="smiley"></div>
                    <!--Minesweeper Window-->
                    <div class="indicators" id="timer">Timer</div>
                </div>
                <dive class="beginner-grid">
                    <div></div>
                </div>
            </main>
            <aside class="grid-item" id="grid-aside-right">Themes/Options</aside>
            <footer class="grid-item" id="grid-footer">Leader Board??</footer>
        </div>

        <script src="/app.js" charset="utf-8"></script>

    </body>
</html>
